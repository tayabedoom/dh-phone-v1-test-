<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            border-left: 4px solid;
        }
        .test-success {
            background-color: #f0fdf4;
            border-color: #22c55e;
            color: #166534;
        }
        .test-error {
            background-color: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .test-info {
            background-color: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Shopify Connection Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Shop Domain</label>
                    <input type="text" id="shopDomain" value="kwr3tv-ax.myshopify.com" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Access Token</label>
                    <input type="text" id="accessToken" value="e318cfe2b56703f779f113ed17e8459c" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button onclick="runTests()" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                Run Tests
            </button>
        </div>

        <div id="testResults" class="space-y-4">
            <!-- Test results will be displayed here -->
        </div>
    </div>

    <script>
        const shopifyAccessToken = 'e318cfe2b56703f779f113ed17e8459c';
        const shopDomain = 'kwr3tv-ax.myshopify.com';
        const shopifyEndpoint = `https://${shopDomain}/api/2024-01/graphql.json`;

        function addTestResult(title, message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result test-${type}`;
            resultDiv.innerHTML = `
                <h3 class="font-semibold mb-2">${title}</h3>
                <p class="text-sm">${message}</p>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function testConnection() {
            addTestResult('Connection Test', '<span class="loading"></span> Testing connection...', 'info');
            
            try {
                const testQuery = `
                    query {
                        shop {
                            name
                            primaryDomain {
                                url
                            }
                        }
                    }
                `;

                const response = await fetch(shopifyEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyAccessToken
                    },
                    body: JSON.stringify({
                        query: testQuery
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(`API Errors: ${data.errors.map(e => e.message).join(', ')}`);
                }

                if (data.data && data.data.shop) {
                    addTestResult('‚úÖ Connection Successful', 
                        `Shop: ${data.data.shop.name}<br>URL: ${data.data.shop.primaryDomain?.url || 'N/A'}`, 
                        'success');
                    return true;
                } else {
                    throw new Error('No shop data received');
                }
            } catch (error) {
                addTestResult('‚ùå Connection Failed', error.message, 'error');
                return false;
            }
        }

        async function testProducts() {
            addTestResult('Products Test', '<span class="loading"></span> Fetching products...', 'info');
            
            try {
                const query = `
                    query {
                        products(first: 5) {
                            edges {
                                node {
                                    id
                                    title
                                    handle
                                    productType
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(shopifyEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyAccessToken
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(`API Errors: ${data.errors.map(e => e.message).join(', ')}`);
                }

                if (data.data && data.data.products) {
                    const products = data.data.products.edges;
                    addTestResult('‚úÖ Products Loaded', 
                        `Found ${products.length} products:<br>${products.map(p => `‚Ä¢ ${p.node.title} (${p.node.productType || 'No type'})`).join('<br>')}`, 
                        'success');
                    return true;
                } else {
                    throw new Error('No products data received');
                }
            } catch (error) {
                addTestResult('‚ùå Products Failed', error.message, 'error');
                return false;
            }
        }

        async function testImages() {
            addTestResult('Images Test', '<span class="loading"></span> Testing image loading...', 'info');
            
            try {
                const query = `
                    query {
                        products(first: 1) {
                            edges {
                                node {
                                    title
                                    images(first: 1) {
                                        edges {
                                            node {
                                                url
                                                altText
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(shopifyEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyAccessToken
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(`API Errors: ${data.errors.map(e => e.message).join(', ')}`);
                }

                if (data.data && data.data.products && data.data.products.edges.length > 0) {
                    const product = data.data.products.edges[0].node;
                    const images = product.images.edges;
                    
                    if (images.length > 0) {
                        addTestResult('‚úÖ Images Available', 
                            `Product: ${product.title}<br>Image URL: ${images[0].node.url}`, 
                            'success');
                        return true;
                    } else {
                        addTestResult('‚ö†Ô∏è No Images', 
                            `Product "${product.title}" has no images`, 
                            'info');
                        return false;
                    }
                } else {
                    throw new Error('No products found to test images');
                }
            } catch (error) {
                addTestResult('‚ùå Images Test Failed', error.message, 'error');
                return false;
            }
        }

        async function testPricing() {
            addTestResult('Pricing Test', '<span class="loading"></span> Testing price data...', 'info');
            
            try {
                const query = `
                    query {
                        products(first: 1) {
                            edges {
                                node {
                                    title
                                    priceRange {
                                        minVariantPrice {
                                            amount
                                            currencyCode
                                        }
                                    }
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(shopifyEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Shopify-Storefront-Access-Token': shopifyAccessToken
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(`API Errors: ${data.errors.map(e => e.message).join(', ')}`);
                }

                if (data.data && data.data.products && data.data.products.edges.length > 0) {
                    const product = data.data.products.edges[0].node;
                    const priceRange = product.priceRange;
                    
                    if (priceRange && priceRange.minVariantPrice) {
                        const price = priceRange.minVariantPrice;
                        addTestResult('‚úÖ Pricing Available', 
                            `Product: ${product.title}<br>Price: ${price.currencyCode} ${price.amount}`, 
                            'success');
                        return true;
                    } else {
                        addTestResult('‚ö†Ô∏è No Pricing', 
                            `Product "${product.title}" has no price data`, 
                            'info');
                        return false;
                    }
                } else {
                    throw new Error('No products found to test pricing');
                }
            } catch (error) {
                addTestResult('‚ùå Pricing Test Failed', error.message, 'error');
                return false;
            }
        }

        async function runTests() {
            // Clear previous results
            document.getElementById('testResults').innerHTML = '';
            
            addTestResult('üöÄ Starting Tests', 'Running comprehensive Shopify API tests...', 'info');
            
            // Run tests in sequence
            const connectionOk = await testConnection();
            if (connectionOk) {
                await testProducts();
                await testImages();
                await testPricing();
            }
            
            addTestResult('üèÅ Tests Complete', 'All tests have been completed. Check the results above.', 'info');
        }

        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
